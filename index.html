<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                 <h2 class="title">Recipe Finder</h2>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter ingredients" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">

                </div>

            </div>

                    <div class="meal-details">
                        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                            <i class="fas fa-times"></i>
                        </button>

                        <div class="meal-details-content" id="meal-details-content">

                        </div>
                    </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
